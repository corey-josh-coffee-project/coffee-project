<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Coffee!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=ZCOOL+KuaiLe&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="container d-flex justify-content-center p-3"><h1 class="mt-4">JoCo Coffee!</h1>
            <div class="d-flex" id="diamond">
                <div id="diamond-shield"></div>
            </div>
        </div>

        <hr>

        <div class="container my-4">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <label for="roast-selection"></label>
                    <select id="roast-selection" class="rounded">
                        <option>All</option>
                        <option>Light</option>
                        <option>Medium</option>
                        <option>Dark</option>
                    </select>
                </div>
                <div class="col d-flex justify-content-center">
                    <input type="text" placeholder="Name of coffee" id="pick-coffee" class="rounded">
                </div>
                <div class="col d-flex justify-content-center">
                    <input id="coff-submit" type="submit" class="rounded">
                </div>
            </div>

        </div>
        <div class="ml-3" id="coffees">
        </div>
    </body>
</html>
